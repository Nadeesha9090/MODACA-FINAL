<!DOCTYPE html>
<html>
<head>
	<title>Family Member</title>
	
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no,
                                       initial-scale=1, maximum-scale=1,
                                       minimum-scale=1,width=device-width" />
    
	
	 <link rel="stylesheet" href="jquery/jquery.mobile-1.4.2.min.css">
	 <link rel="stylesheet" href="css/table.css">
   
	 <!--script type="text/javascript" src="cordova.js"></script-->
	 <script type="text/javascript" src="jquery/jquery-1.9.1.min.js"></script>
	 <script type="text/javascript" src="jquery/jquery.mobile-1.4.2.min.js"></script>
	 
	 <!--script type="text/javascript" src="js/iscroll.js"></script--> 

</head>

<body>
    <div data-role="page" id="page1">
		<!--/header-->	
		<div data-role="header" data-position="inline" data-theme="b">
		
			<a href="#" data-icon="back" data-rel="back" title="Go back">Back</a>
			<h1>Family Member</h1>
			<a href="index.html" data-icon="home">Menu</a>
			
		</div>
		<!--/header-->
        
		<div id="wrapper">
			 <form id="userInput" action ="" method="POST"> 
				<div data-role="content">
					
					
					<div data-role="fieldcontain">
						<label > Home ID </label> 
						<input class="inputClass" id="homeId" name="household_id" placeholder="H0001" value="" data-mini="true" type="text">
					</div>
					
					<div data-role="fieldcontain">
						<label > Name </label> 
						<input class="inputClass" id="name" name="first_name" placeholder="Nadeesha" value="" data-mini="true" type="text">
					</div>
					
					<div  data-role="fieldcontain">
						<label > Age </label> 
						<input class="inputClass" id="age" name="age" placeholder="23" value="" type="text">
					</div>
					
					<fieldset data-role="fieldcontain">
					<legend>Gender</legend>
						<input type="radio" name="gender" id="radio-choice-1" value="Male" checked="checked" />
						<label for="radio-choice-1">Male</label>

						<input type="radio" name="gender" id="radio-choice-2" value="Female"  />
						<label for="radio-choice-2">Female</label>
					</fieldset>	

					<div  data-role="fieldcontain">
						<label > Occupaton </label> 
						<input class="inputClass" id="occupation" name="occupation" placeholder="teacher" value="" type="text">
					</div>

					<div  data-role="fieldcontain">
						<label > Education </label> 
						<input class="inputClass" id="education" name="educational_level" placeholder="University" value="" type="text">
					</div>
					
					<div  data-role="fieldcontain">
						<label > BMI Value</label> 
						<input class="inputClass" id="exerciseHours" name="bmi" placeholder="23.4" value="" type="text">
					</div>
					
					<div  data-role="fieldcontain">
						<label > WHR Value</label> 
						<input class="inputClass" id="exerciseHours" name="whr" placeholder="3" value="" type="text">
					</div>
					
					<div data-role="fieldcontain">
							<label  class="select">Primary Health issue</label>
							<select class="inputClass" id="primaryHealthIssue" name="health_issue_id">
								<option value="1">Over Weight</option>
								<option value="2">Diabetic</option>
								<option value="3">High Blood Pressure</option>
								<option value="4">Low Blood Pressure</option>
							</select>
					</div>
					
					<div data-role="fieldcontain">
							<label for="textarea">Diseases:</label>
							<textarea cols="40" rows="30" name="decease" class="inputClass" id="diseases"></textarea>
					</div>
					
					
					<div  data-role="fieldcontain">
						<label > Sleep hours </label> 
						<input class="inputClass" id="sleepHours" name="sleeping_hour" placeholder="7" value="" type="text">
					</div>	
					
					<div  data-role="fieldcontain">
						<label > Exercise hours</label> 
						<input class="inputClass" id="exerciseHours" name="exercise_hour" placeholder="3" value="" type="text">
					</div>
					
					<div data-role="fieldcontain">
							<label for="textarea">Notes:</label>
							<textarea cols="40" rows="30" name="note" class="inputClass" id="note"></textarea>
					</div>
					
					<!--- /modify-->
					
					<input type="submit" name="submit"  class="buttonClass" value="Insert Data">
					
				 </div>
			 </form>
		 </div>
	 
	</div>

	<script type="text/javascript" charset="utf-8">
        		$('#userInput').submit(function(e) {
			e.preventDefault();
			var data = $('#userInput').serialize();
			console.log(data);
			$.post('http://modaca.k2vsoftware.com/api/familyMembers/save', data, function(e, status, jqXHR ) {
				console.log(e);
				console.log(status);
				console.log(jqXHR);
			});
		});
	
	</script>
	
</body>
</html>
